<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>awdjk duerme bonito</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }

  h1 {
    position: absolute;
    font-size: 3em;
    text-align: center;
    color: #ffffff;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    z-index: 10;
  }

  .firefly {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    opacity: 0;
    animation: fly 4s linear forwards;
    pointer-events: none;
    background: #ffff66;
    box-shadow: 0 0 10px #ffff66, 0 0 20px #ffff66;
  }

  @keyframes fly {
    0% { transform: translate(0,0) scale(0.5); opacity: 1; }
    50% { transform: translate(var(--dx), var(--dy)) scale(1); }
    100% { transform: translate(var(--dx), var(--dy)) scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>
<h1>duerme bonito si¿? dkaw (disculpas por liarme con lo otro) 3:</h1>
<small>si le haces tap aparecen luciernagitas asjkda</small>

<script>
function createFirefly(x, y) {
  const firefly = document.createElement('div');
  firefly.classList.add('firefly');
  firefly.style.left = x + 'px';
  firefly.style.top = y + 'px';

  // Movimiento aleatorio
  const dx = (Math.random() - 0.5) * 200 + 'px';
  const dy = (Math.random() - 0.5) * 200 + 'px';
  firefly.style.setProperty('--dx', dx);
  firefly.style.setProperty('--dy', dy);

  // Tamaño aleatorio
  const size = Math.random() * 6 + 4; // 4px a 10px
  firefly.style.width = size + 'px';
  firefly.style.height = size + 'px';
  firefly.style.boxShadow = `0 0 ${size*1.5}px #ffff66, 0 0 ${size*3}px #ffff66`;

  document.body.appendChild(firefly);
  setTimeout(() => firefly.remove(), 4000 + Math.random()*2000);
}

// Luciérnagas automáticas
setInterval(() => {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight;
  createFirefly(x, y);
}, 500);

// Luciérnagas al tocar
document.addEventListener('click', e => {
  for(let i=0;i<7;i++){
    createFirefly(e.clientX, e.clientY);
  }
});
</script>
</body>
</html>
